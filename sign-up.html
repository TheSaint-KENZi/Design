<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div class="head">
        <h1>
            <span class="material-icons kc">
                auto_awesome
            </span>
            DESIGN
        </h1>
            <p class="nav">
                <a href="index.html" title="Home">Home</a>
                <a href="about.html" title="About">About</a>
                <a href="contact.html" title="Contact">Contact</a>
                <a href="Services.html" title="Service">Services</a>
                <a href="help.html" title="Help">Help</a>
            </p>
    </div>
    <!-- SIGN UP -->
    <div class="sign-up">
        <form action="">
            <div class="form">
                    <h1>Sign Up</h1>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname"><br>
                <label for="sname">Surname:</label><br>
                <input type="text" id="sname"><br>
                <label for="nation">Nationality:</label><br>
                <input type="text" id="nation"><br>
                <label for="state">State of Origin:</label><br>
                <input type="text" id="state"><br>
                <label for="birth">Date of Birth:</label><br>
                <input type="date" id="birth" max="2005-12-31"><br>
                <label for="email">Contact Email:</label><br>
                <input type="email" name="" id="email" placeholder="example@gamil.com"><br>
                    <p>Gender</p>
                <input type="radio" name="gender" id="mgender" value="Male">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="fgender" value="Female">
                <label for="gender">Female</label><br>
                    <button type="submit">Sign Up</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
